<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <title>Produktregistrering</title>
  </head>

  <body class="min-h-[100vh] bg-gradient-to-b from-slate-800 to-slate-700 text-white">
    <header class="mt-10 text-center">
      <h1 class="text-3xl">Produktregistrering</h1>
    </header>
    <main class="mt-10">
      <div class="w-[55rem] grid grid-flow-row grid-cols-2 mx-auto mt-8 bg-white/25 p-3 rounded-lg">
        <form id="categoryForm" class="my-5 mx-2 bg-white/25 p-4 rounded-lg">
          <h2 class="text-xl font-bold mb-4 text-center">Hantera Kategorier</h2>
          <div class="flex flex-col gap-4">
            <label class="flex flex-col">
              Kategorinamn:
              <input type="text" id="categoryName" class="p-2 rounded-md text-black" required />
            </label>

            <label class="flex flex-col">
              Färg:
              <input type="text" id="categoryColor" placeholder="Ex: green" class="p-2 rounded-md text-black" required />
            </label>
          </div>

          <div class="mt-4 flex gap-2 justify-end">
            <button type="reset" class="bg-gray-300 text-black px-4 py-2 rounded-md hover:bg-gray-400">Rensa</button>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Spara</button>
          </div>
        </form>

        <form id="productForm" class="my-5 mx-2 bg-white/25 p-4 rounded-lg">
          <div class="flex flex-col gap-4">
            <label class="flex flex-col">
              Produktnamn:
              <input type="text" id="productName" class="p-2 rounded-md text-black" required />
            </label>

            <label class="flex flex-col">
              Pris:
              <input type="number" id="price" step="0.01" class="p-2 rounded-md text-black" required />
            </label>

            <label class="flex flex-col">
              Kategori:
              <select id="categorySelect" class="p-2 rounded-md text-black" required>
                <option value="" disabled selected>Välj en kategori</option>
              </select>
            </label>
          </div>

          <div class="mt-4 flex gap-2 justify-end">
            <button type="reset" class="bg-gray-300 text-black px-4 py-2 rounded-md hover:bg-gray-400">Rensa</button>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Spara</button>
          </div>
        </form>

        <div id="listContainer" class="mt-8 mx-2 col-span-2"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
